<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dia 4</title>
</head>

<body>
  <form data-js="form">
    <label for="image">Imagem</label>
    <input type="text" name="image" id="image" placeholder="URL da imagem">

    <label for="brandModel">Marca/Modelo</label>
    <input type="text" name="brandModel" id="brandModel" placeholder="Marca e modelo do carro" required>

    <label for="plate">Placa</label>
    <input type="text" name="plate" id="plate" placeholder="ABC-1234" pattern="[A-Z]{3}-[0-9]{4}" required>

    <label for="year">Ano</label>
    <input name="year" id="year" placeholder="Ano de fabricação do carro" required>

    <label for="color">Cor</label>
    <input type="color" id="color" name="color" value="#ffffff" required>

    <button>Enviar</button>
  </form>
  <table data-js="table">
    <thead>
      <tr>
        <th>Imagem</th>
        <th>Marca/Model</th>
        <th>Ano</th>
        <th>Placa</th>
        <th>Cor</th>
        <th>Ação</th>
      </tr>
    </thead>
  </table>
  <script type="module" src="/main.js"></script>
</body>

</html>
